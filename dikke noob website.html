    body {
      margin: 0;
      padding: 0;
      font-family: 'Planet Kosmos', sans-serif;
      background-color: black;
      overflow-x: hidden;
      position: relative;
    }

    video.background-video {
      position: fixed;
      top: 0;
      left: 0;
      min-width: 100%;
      min-height: 100%;
      object-fit: cover;
      z-index: -2;
      opacity: 0.2;
    }

    .stars {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      pointer-events: none;
    }

    .star {
      position: absolute;
      background-color: white;
      border-radius: 50%;
      opacity: 0.2;
      animation: twinkle 2s infinite ease-in-out;
    }

    @keyframes twinkle {
      0%, 100% { opacity: 0.2; }
      50% { opacity: 0.6; }
    }

    .glow-text {
      color: #fff;
      text-shadow:
        0 0 5px #00ffff,
        0 0 10px #00ffff,
        0 0 20px #00ffff,
        0 0 40px #00ffff;
    }

    .navbar {
      z-index: 2;
      position: relative;
      width: 100%;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0.8rem 2rem;
      background-color: rgba(0, 13, 26, 0.6);

      border-radius: 30px;
      font-size: 1rem;
      text-decoration: none;
      box-shadow: 0 0 12px rgba(114, 137, 218, 0.7);
      transition: background 0.3s ease, transform 0.2s ease;

    .discord-button:hover {

    const starsContainer = document.getElementById('stars');
    const numStars = 100;

      star.classList.add('star');

      const size = Math.random() * 3 + 1;
